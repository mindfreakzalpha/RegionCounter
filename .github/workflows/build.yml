name: Build Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ› ï¸ Build with Maven
        run: mvn clean package

      - name: ğŸ“¦ Upload compiled JAR
        uses: actions/upload-artifact@v4
        with:
          name: RegionCounter
          path: target/*.jar

